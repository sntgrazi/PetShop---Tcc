<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }

        .modal-header {
            background-color: #fff;
            padding: 20px;
        }

        .modal-body {
            background-color: #fff;
            padding: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .etapa-2 {
            display: none;
        }
    </style>
</head>

<body>
    <button class="abrir-modal">Abrir Modal</button>
    <div class="modal">
        <div class="modal-header">
            <h2>Cadastro</h2>
            <button class="fechar-modal" @click="mostrarModal = false">X</button>
        <div class="modal-body">
            <div class="etapa-1">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email">
                <button class="proxima-etapa">Próxima etapa</button>
            </div>
            <div class="etapa-2">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco">
                <button class="etapa-anterior">Etapa anterior</button>
                <button class="concluir-cadastro">Concluir cadastro</button>
            </div>
        </div>
    </div>

    <script>
        const modal = document.querySelector('.modal');
        const proximaEtapaButton = document.querySelector('.proxima-etapa');
        const etapaAnteriorButton = document.querySelector('.etapa-anterior');
        const concluirCadastroButton = document.querySelector('.concluir-cadastro');
        const etapa1 = document.querySelector('.etapa-1');
        const etapa2 = document.querySelector('.etapa-2');

        proximaEtapaButton.addEventListener('click', function () {
            etapa1.style.display = 'none';
            etapa2.style.display = 'block';
        });

        etapaAnteriorButton.addEventListener('click', function () {
            etapa2.style.display = 'none';
            etapa1.style.display = 'block';
        });
        concluirCadastroButton.addEventListener('click', function() {
            // enviar dados do formulário para o servidor
            modal.style.display = 'none';
          });

        const abrirModalButton = document.querySelector('.abrir-modal');
        const modala = document.querySelector('.modal');

        abrirModalButton.addEventListener('click', function () {
            modala.style.display = 'block';
        });

    </script>
</body>

</html>
